---

- hosts: all
  tasks:

    #### Add a value-less Option ####
    - copy: src=example-fstab dest=./fstab

    - mountopts:
        fstab: ./fstab
        name: /
        option: foobar42
      register: mntopts
    - assert:
        that: mntopts|changed

    - command: cat fstab
      register: fstab
    - assert:
        that: "'foobar42' in fstab.stdout"

    - mountopts:
        fstab: ./fstab
        name: /
        option: foobar42
      register: mntopts
    - assert:
        that: not mntopts|changed

    #### Add a key/value Option ####
    - copy: src=example-fstab dest=./fstab

    - mountopts:
        fstab: ./fstab
        name: /
        option: foobar42
        value: fuzbaz21
      register: mntopts
    - assert:
        that: mntopts|changed

    - command: cat fstab
      register: fstab
    - assert:
        that: "'foobar42=fuzbaz21' in fstab.stdout"

    - mountopts:
        fstab: ./fstab
        name: /
        option: foobar42
        value: fuzbaz21
      register: mntopts
    - assert:
        that: not mntopts|changed

    #### Change a key/value Option ####
    - copy: src=example-fstab dest=./fstab

    - mountopts:
        fstab: ./fstab
        name: /
        option: data
        value: journal
      register: mntopts
    - assert:
        that: mntopts|changed

    - command: cat fstab
      register: fstab
    - assert:
        that:
          - "'data=ordered' not in fstab.stdout"
          - "'data=journal' in fstab.stdout"

    - mountopts:
        fstab: ./fstab
        name: /
        option: data
        value: journal
      register: mntopts
    - assert:
        that: not mntopts|changed

    #### Remove an Option ####
    - copy: src=example-fstab dest=./fstab

    - mountopts:
        fstab: ./fstab
        name: /tmp
        option: nosuid
        state: absent
      register: mntopts
    - assert:
        that: mntopts|changed

    - command: cat fstab
      register: fstab
    - assert:
        that: "'nosuid' not in fstab.stdout"

    - mountopts:
        fstab: ./fstab
        name: /tmp
        option: nosuid
        state: absent
      register: mntopts
    - assert:
        that: not mntopts|changed

    #### Remove an non-existant Option ####
    - copy: src=example-fstab dest=./fstab

    - mountopts:
        fstab: ./fstab
        name: /tmp
        option: foo42bar
        state: absent
      register: mntopts
    - assert:
        that: not mntopts|changed

    #### Remove an non-existant Option ####
    - mountopts:
        fstab: __file_does_not_exist
        name: /tmp
        option: foo42bar
      ignore_errors: yes
      register: mntopts
    - assert:
        that: mntopts|failed
